name: Release
on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  firmware:
    name: Build Firmware
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup Python
        uses: actions/setup-python@master
        with:
          python-version: '3.x'
      - name: Install Platform IO
        run: |
          python -m pip install --upgrade pip
          pip install -U platformio
      - name: Build firmware
        run: platformio run -e miniV1 -e miniV2 -e miniV3 -e nano
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
          draft: true
          prerelease: true
          allowUpdates: true
      - name: Get the version
        id: get_version
        run: echo ::set-output name=version::$(echo $GITHUB_REF | cut -d / -f 3)
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./.pio/build/miniV1/firmware.bin
          asset_name: mini_v1_esp32_firmware_${{ steps.get_version.outputs.version }}.bin
          asset_content_type: application/octet-stream
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./.pio/build/miniV2/firmware.bin
          asset_name: mini_v2_esp32_firmware_${{ steps.get_version.outputs.version }}.bin
          asset_content_type: application/octet-stream
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./.pio/build/miniV3/firmware.bin
          asset_name: mini_v3_esp32_firmware_${{ steps.get_version.outputs.version }}.bin
          asset_content_type: application/octet-stream
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./.pio/build/nano/firmware.bin
          asset_name: nano_v3_esp32_firmware_${{ steps.get_version.outputs.version }}.bin
          asset_content_type: application/octet-stream

  nextion:
    name: Build Nextion
    needs: firmware
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build nextion
      shell: pwsh
      run: |
        .\nextion\build.ps1
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ firmware.steps.create_release.outputs.upload_url }}
        asset_path: ./nextion/artifacts/NX3224T028-0.tft
        asset_name: mini_v1_esp32_NX3224T028-0_${{ firmware.steps.get_version.outputs.version }}.tft
